<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAST IOGURTE | DELIVERY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@400;700&family=Courier+Prime:wght@700&display=swap');
        :root { --bg: #fdfaf5; --ink: #1a1a1a; --wa: #25d366; --red: #d63031; --beige: #EBD8B8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--ink); font-family: 'Poppins', sans-serif; }
        .header { background: var(--beige); padding: 15px; text-align: center; border-bottom: 3px solid #000; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .card { background: #fff; border: 2px solid #000; padding: 15px; margin-bottom: 20px; text-align: center; }
        .img-box { width: 100%; aspect-ratio: 1; background: #eee; margin-bottom: 10px; border: 1px solid #000; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .price { color: var(--red); font-weight: 900; font-size: 1.4rem; margin: 10px 0; }
        .add-btn { background: #000; color: #fff; border: none; padding: 12px; width: 100%; font-weight: 700; cursor: pointer; }
        .receipt { background: #fff; border: 4px solid #000; padding: 20px; font-family: 'Courier Prime', monospace; position: sticky; top: 100px; }
        .receipt h2 { border-bottom: 2px dashed #000; text-align: center; margin-bottom: 15px; }
        .bairro-sel { width: 100%; padding: 10px; border: 2px solid #000; margin-bottom: 15px; font-weight: 700; }
        .total { border-top: 3px solid #000; padding-top: 10px; font-size: 1.5rem; font-weight: 900; display: flex; justify-content: space-between; }
        .btn-wa { background: var(--wa); color: #fff; border: 2px solid #000; padding: 15px; width: 100%; font-weight: 700; margin-top: 15px; cursor: pointer; }
        @media (max-width: 800px) { .container { grid-template-columns: 1fr; } .receipt { position: static; } }
    </style>
</head>
<body>

<header class="header">
    <h1 style="font-family:'Playfair Display';">MAST IOGURTE</h1>
</header>

<div class="container">
    <main id="vitrin">
        </main>

    <aside>
        <div class="receipt">
            <h2>RECIBO</h2>
            <p>LOCAL DE ENTREGA:</p>
            <select id="frete" class="bairro-sel" onchange="upd()">
                <option value="10">Lago Sul (Perto) - R$ 10</option>
                <option value="15">Lago Sul (Longe) - R$ 15</option>
                <option value="20">Asa Norte/Sul - R$ 20</option>
                <option value="0">Retirada Local - R$ 0</option>
            </select>
            <div id="lista" style="margin-bottom: 20px;"></div>
            <div class="total"><span>TOTAL:</span><span id="valor">R$ 10,00</span></div>
            <button class="btn-wa" onclick="send()">PEDIR VIA WHATSAPP</button>
            <button onclick="localStorage.clear(); location.reload();" style="margin-top:10px; font-size:10px; border:none; background:none; cursor:pointer; opacity:0.5;">[Reset Cache]</button>
        </div>
    </aside>
</div>

<script>
    const data = [
        { cat: "Iogurtes", img: "yogurt.jpg", items: [
            {n: "Natural 1000ml", p: 20}, {n: "Natural 500ml", p: 10}, {n: "Natural 250ml", p: 7}
        ]},
        { cat: "Sobremesas", img: "sutlac.jpg", items: [
            {n: "Arroz Doce (G)", p: 20}, {n: "Arroz Doce (M)", p: 10}
        ]}
    ];

    let cart = [];

    function render() {
        let h = "";
        data.forEach(c => {
            h += `<h2 style="margin:20px 0;">${c.cat}</h2><div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">`;
            c.items.forEach(i => {
                h += `<div class="card"><div class="img-box"><img src="${c.img}"></div><h3>${i.n}</h3><div class="price">R$ ${i.p.toFixed(2)}</div><button class="add-btn" onclick="add('${i.n}',${i.p})">ADD +</button></div>`;
            });
            h += `</div>`;
        });
        document.getElementById('vitrin').innerHTML = h;
    }

    function add(n, p) { cart.push({n, p}); upd(); }

    function upd() {
        const l = document.getElementById('lista');
        const f = parseFloat(document.getElementById('frete').value);
        let s = 0; let html = "";
        cart.forEach(i => { s += i.p; html += `<div style="display:flex;justify-content:space-between"><span>${i.n}</span><span>R$ ${i.p.toFixed(2)}</span></div>`; });
        l.innerHTML = cart.length ? html : "Vazio";
        document.getElementById('valor').innerText = `R$ ${(s + f).toFixed(2)}`;
    }

    function send() {
        if(!cart.length) return alert("Vazio!");
        let m = "*PEDIDO MAST*%0A";
        cart.forEach(i => m += `â€¢ ${i.n}%0A`);
        m += `%0A*TOTAL:* ${document.getElementById('valor').innerText}`;
        window.open(`https://wa.me/5561999851365?text=${m}`);
    }

    render();
    upd();
</script>
</body>
</html>
