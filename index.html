<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAST IOGURTE | Gourmet Delivery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600;700&family=Courier+Prime&display=swap');

        :root {
            --bg: #fdfaf5;
            --gold: #b89550;
            --ink: #1a1a1a;
            --white: #ffffff;
            --wa: #25d366;
            --paper: #fefcf8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: var(--ink);
            font-family: 'Poppins', sans-serif;
        }

        #status-bar { padding: 10px; font-weight: 700; font-size: 0.75rem; color: white; text-align: center; position: sticky; top: 0; z-index: 2000; }

        /* ANA LAYOUT */
        .main-layout {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 30px;
            padding: 20px;
        }

        .products-side { flex: 1; padding-bottom: 150px; } /* Mobil pay için boşluk */

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--gold);
            margin: 20px 0;
            border-bottom: 2px solid var(--gold);
            display: block;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: var(--white);
            border: 1px solid rgba(184, 149, 80, 0.2);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
        }

        .img-box { width: 100%; aspect-ratio: 1; border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .price-tag { color: var(--gold); font-weight: 800; font-size: 1.1rem; margin: 10px 0; }

        .add-btn {
            background: var(--ink); color: white; border: none; padding: 10px;
            border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%;
            text-transform: uppercase; font-size: 0.7rem;
        }

        /* SAĞ SÜTUN (MASAÜSTÜ) */
        .sidebar-sticky {
            width: 350px;
            position: sticky;
            top: 60px;
            height: fit-content;
        }

        .receipt-container {
            background: var(--paper);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-family: 'Courier Prime', monospace;
            border: 1px solid #eee;
            position: relative;
        }

        .receipt-header { border-bottom: 1px dashed #ccc; padding-bottom: 10px; margin-bottom: 15px; text-align: center; }
        .receipt-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; }
        .total-row { border-top: 2px dashed #ccc; padding-top: 10px; display: flex; justify-content: space-between; font-weight: 900; font-size: 1.2rem; }

        .sidebar-logo { margin-top: 20px; text-align: center; }
        .sidebar-logo img { width: 120px; border-radius: 50%; border: 2px solid var(--gold); background: white; }

        /* MOBİL WHATSAPP & FİŞ BARI */
        .mobile-order-wrapper {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--white);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 3000;
            display: none; /* Masaüstünde gizli */
            flex-direction: column;
            border-radius: 20px 20px 0 0;
        }

        .mobile-total-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            border-bottom: 1px solid #eee;
        }

        #order-btn {
            background: var(--wa); color: white; text-decoration: none;
            padding: 15px; border-radius: 50px; font-weight: 800;
            margin: 10px 20px 20px; text-align: center;
            text-transform: uppercase; font-size: 0.9rem;
        }

        /* MOBİL GÖRÜNÜM AYARLARI */
        @media (max-width: 900px) {
            .main-layout { flex-direction: column; padding: 10px; }
            .sidebar-sticky { display: none; } /* Masaüstü fişi gizle */
            .mobile-order-wrapper { display: flex; } /* Mobil fişi göster */
            .products-container { grid-template-columns: 1fr 1fr; }
        }

        @media (max-width: 500px) {
            .products-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="status-bar">CARREGANDO...</div>

<div class="main-layout">
    <div class="products-side">
        <h2 class="section-title">Iogurtes</h2>
        <div class="products-container">
            <div class="product-card">
                <div class="img-box"><img src="yogurt.jpg"></div>
                <h4 style="font-family:'Playfair Display';">Tradicional 1L</h4>
                <div class="price-tag">R$ 20,00</div>
                <button class="add-btn" onclick="addToCart('Iogurte 1L', 20)">ADICIONAR +</button>
            </div>
            <div class="product-card">
                <div class="img-box"><img src="yogurt.jpg"></div>
                <h4 style="font-family:'Playfair Display';">Tradicional 500ML</h4>
                <div class="price-tag">R$ 10,00</div>
                <button class="add-btn" onclick="addToCart('Iogurte 500ML', 10)">ADICIONAR +</button>
            </div>
        </div>

        <h2 class="section-title">Arroz Doce</h2>
        <div class="products-container">
            <div class="product-card">
                <div class="img-box"><img src="sutlac.jpg"></div>
                <h4 style="font-family:'Playfair Display';">Arroz Médio</h4>
                <div class="price-tag">R$ 10,00</div>
                <button class="add-btn" onclick="addToCart('Arroz Médio', 10)">ADICIONAR +</button>
            </div>
        </div>
    </div>

    <div class="sidebar-sticky">
        <div class="receipt-container">
            <div class="receipt-header">
                <div style="font-weight: 900; letter-spacing: 1px;">MAST IOGURTE</div>
                <div style="font-size: 0.6rem; margin-top: 5px;">LAGO SUL, DF</div>
            </div>
            <div id="desktop-items" style="min-height: 50px;">
                <div style="text-align:center; color:#ccc; font-size:0.7rem;">CARRINHO VAZIO</div>
            </div>
            <div class="total-row" style="margin-top:15px; font-size: 1rem;">
                <span>TOTAL:</span><span class="final-price">R$ 10,00</span>
            </div>
        </div>
        <div class="sidebar-logo">
            <img src="logo.png" alt="Logo">
        </div>
    </div>
</div>

<div class="mobile-order-wrapper">
    <div class="mobile-total-bar">
        <span>SEU PEDIDO:</span>
        <span class="final-price" style="color:var(--gold); font-size:1.2rem;">R$ 10,00</span>
    </div>
    <a href="javascript:void(0)" id="order-btn" onclick="sendWhatsApp()">PEDIR VIA WHATSAPP</a>
</div>

<script>
    let cart = [];
    const deliveryFee = 10.00;

    function addToCart(name, price) {
        cart.push({name, price});
        updateUI();
    }

    function updateUI() {
        const desktopItems = document.getElementById('desktop-items');
        const finalPrices = document.querySelectorAll('.final-price');
        
        let subtotal = 0;
        let itemsHtml = "";
        
        cart.forEach(item => {
            subtotal += item.price;
            itemsHtml += `<div class="receipt-item"><span>${item.name}</span><b>R$ ${item.price.toFixed(2)}</b></div>`;
        });

        const total = subtotal + deliveryFee;

        // Masaüstü listesi güncelle
        if (cart.length > 0) {
            desktopItems.innerHTML = itemsHtml;
        } else {
            desktopItems.innerHTML = '<div style="text-align:center; color:#ccc; font-size:0.7rem;">CARRINHO VAZIO</div>';
        }

        // Tüm total alanlarını güncelle
        finalPrices.forEach(el => {
            el.innerText = `R$ ${total.toFixed(2)}`;
        });
    }

    function sendWhatsApp() {
        if (cart.length === 0) return alert("Adicione produtos!");
        let text = "*MAST IOGURTE - PEDIDO*%0A%0A";
        let sub = 0;
        cart.forEach(i => { text += `• ${i.name}: R$ ${i.price.toFixed(2)}%0A`; sub += i.price; });
        text += `%0A*Total c/ Entrega:* R$ ${(sub + deliveryFee).toFixed(2)}%0A%0A*Endereço:* `;
        window.open(`https://wa.me/5561999851365?text=${text}`, '_blank');
    }

    function checkStatus() {
        const h = new Date().getHours();
        const bar = document.getElementById('status-bar');
        bar.style.backgroundColor = (h >= 11 && h < 23) ? "#2ecc71" : "#e74c3c";
        bar.innerText = (h >= 11 && h < 23) ? "● ABERTO AGORA" : "○ FECHADO AGORA";
    }
    checkStatus();
</script>

</body>
</html>
