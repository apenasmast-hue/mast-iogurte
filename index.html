<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAST IOGURTE | PREMIUM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@400;600;700&family=Courier+Prime:wght@700&display=swap');
        
        :root { --bg: #fdfaf5; --ink: #1a1a1a; --wa: #25d366; --red: #d63031; --beige: #EBD8B8; --gold: #c5a059; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); color: var(--ink); font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* HEADER & NIZAM */
        .header { background: var(--beige); padding: 25px; text-align: center; border-bottom: 4px solid #000; position: sticky; top: 0; z-index: 1000; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; letter-spacing: 2px; }
        
        .cat-nav { display: flex; justify-content: center; gap: 10px; padding: 15px; background: var(--bg); border-bottom: 2px solid #000; position: sticky; top: 98px; z-index: 999; }
        .cat-btn { background: #fff; border: 2px solid #000; padding: 8px 20px; font-weight: 700; cursor: pointer; text-decoration: none; color: #000; font-size: 0.8rem; text-transform: uppercase; }

        /* LAYOUT (Milimetrik Simetri) */
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 380px; gap: 30px; padding: 30px 20px; }

        .section-title { grid-column: 1 / -1; margin-bottom: 20px; border-bottom: 4px solid #000; font-family: 'Playfair Display', serif; font-size: 1.8rem; padding-bottom: 5px; scroll-margin-top: 160px; }

        /* PRODUCT GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .card { background: #fff; border: 3.3px solid #000; padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; transition: 0.2s; height: 100%; }
        .card:hover { box-shadow: 8px 8px 0px #000; transform: translate(-4px, -4px); }
        
        /* G√ñRSEL KUTUSU - yogurt.jpg & sutlac.jpg */
        .img-box { width: 100%; aspect-ratio: 1; background: #eee; border: 2px solid #000; margin-bottom: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .card h3 { font-size: 1.1rem; margin-bottom: 10px; height: 3rem; display: flex; align-items: center; justify-content: center; line-height: 1.2; }
        .price { color: var(--red); font-weight: 900; font-size: 1.5rem; margin-bottom: 15px; font-family: 'Courier Prime'; }
        .add-btn { background: #000; color: #fff; border: none; padding: 14px; width: 100%; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: auto; }

        /* ADƒ∞SYON Fƒ∞≈ûƒ∞ */
        .receipt { background: #fff; border: 5px solid #000; padding: 25px; font-family: 'Courier Prime', monospace; position: sticky; top: 160px; max-height: 75vh; display: flex; flex-direction: column; }
        .receipt h2 { text-align: center; border-bottom: 3px dashed #000; padding-bottom: 10px; margin-bottom: 20px; font-size: 1.4rem; }
        
        .receipt-scroll { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .input-group { margin-bottom: 12px; }
        .input-field { width: 100%; padding: 10px; border: 2.5px solid #000; font-family: 'Courier Prime'; font-weight: 700; font-size: 0.9rem; }

        /* Nizamlƒ± Sepet Satƒ±rlarƒ± */
        .cart-item { display: grid; grid-template-columns: 1fr 80px 80px; align-items: center; margin-bottom: 10px; font-size: 0.85rem; border-bottom: 1px dotted #ccc; padding-bottom: 5px; }
        .qty-ctrl { display: flex; align-items: center; gap: 5px; justify-content: center; }
        .qty-btn { background: #000; color: #fff; border: none; width: 20px; height: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .item-total { text-align: right; font-weight: 700; }

        .total-box { border-top: 4px solid #000; padding-top: 15px; margin-top: 15px; }
        .total-row { display: flex; justify-content: space-between; font-size: 1.8rem; font-weight: 900; color: var(--red); }
        
        .btn-wa { background: var(--wa); color: #fff; border: 3.5px solid #000; padding: 18px; width: 100%; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 15px; transition: 0.2s; }
        .btn-wa:hover { transform: scale(1.02); }

        @media (max-width: 950px) {
            .container { grid-template-columns: 1fr; }
            .receipt { position: static; max-height: none; margin-top: 30px; border-width: 4px; }
            .cat-nav { top: 90px; }
        }
    </style>
</head>
<body>

<header class="header">
    <h1>MAST IOGURTE</h1>
</header>

<nav class="cat-nav" id="cat-nav"></nav>

<div class="container">
    <main id="menu-root"></main>

    <aside>
        <div class="receipt">
            <h2>RESUMO</h2>
            <div class="receipt-scroll">
                <div class="input-group"><input type="text" id="name" class="input-field" placeholder="NOME DO CLIENTE"></div>
                <div class="input-group">
                    <select id="loc" class="input-field" onchange="updateView()">
                        <option value="10">Lago Sul (Perto) - R$ 10</option>
                        <option value="15">Lago Sul (Longe) - R$ 15</option>
                        <option value="20">Asa Norte/Sul - R$ 20</option>
                        <option value="0">Retirada Local - R$ 0</option>
                    </select>
                </div>
                <div class="input-group"><textarea id="addr" class="input-field" rows="2" placeholder="ENDERE√áO DE ENTREGA"></textarea></div>
                
                <div id="cart-list" style="margin-top:20px;"></div>
                <div id="gift-msg"></div>
            </div>

            <div class="total-box">
                <div class="total-row">
                    <span>TOTAL</span>
                    <span id="final-val">R$ 0,00</span>
                </div>
                <button class="btn-wa" onclick="send()">ENVIAR WHATSAPP</button>
            </div>
        </div>
    </aside>
</div>

<script>
    // Ger√ßek dosya isimlerinle e≈üle≈ütirildi
    const db = [
        { 
            cat: "Iogurtes", 
            img: "yogurt.jpg", 
            prods: [{id:1, n:"Natural 1000ml", p:20}, {id:2, n:"Natural 500ml", p:10}, {id:3, n:"Natural 250ml", p:7}] 
        },
        { 
            cat: "Doces", 
            img: "sutlac.jpg", 
            prods: [{id:4, n:"Arroz Doce (G)", p:20}, {id:5, n:"Arroz Doce (M)", p:10}] 
        }
    ];

    let basket = {};

    function init() {
        const root = document.getElementById('menu-root');
        const nav = document.getElementById('cat-nav');
        let html = ""; let navHtml = "";

        db.forEach((c, i) => {
            navHtml += `<a href="#c-${i}" class="cat-btn">${c.cat}</a>`;
            html += `<div class="section-title" id="c-${i}">${c.cat.toUpperCase()}</div><div class="grid">`;
            c.prods.forEach(p => {
                html += `
                <div class="card">
                    <div class="img-box">
                        <img src="${c.img}" alt="${p.n}" onerror="this.src='https://placehold.co/400x400?text=MAST'">
                    </div>
                    <h3>${p.n}</h3>
                    <div class="price">R$ ${p.p.toFixed(2)}</div>
                    <button class="add-btn" onclick="add(${p.id}, 1)">ADICIONAR +</button>
                </div>`;
            });
            html += `</div>`;
        });
        root.innerHTML = html;
        nav.innerHTML = navHtml;
        updateView();
    }

    function add(id, a) {
        basket[id] = (basket[id] || 0) + a;
        if(basket[id] <= 0) delete basket[id];
        updateView();
    }

    function updateView() {
        const list = document.getElementById('cart-list');
        const fee = parseFloat(document.getElementById('loc').value);
        let sub = 0; let h = "";

        for(let id in basket) {
            let item; db.forEach(c => { let f = c.prods.find(x => x.id == id); if(f) item = f; });
            let total = item.p * basket[id];
            sub += total;
            h += `
            <div class="cart-item">
                <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${item.n}</div>
                <div class="qty-ctrl">
                    <button class="qty-btn" onclick="add(${id},-1)">-</button>
                    <span>${basket[id]}</span>
                    <button class="qty-btn" onclick="add(${id},1)">+</button>
                </div>
                <div class="item-total">R$ ${total.toFixed(2)}</div>
            </div>`;
        }

        list.innerHTML = Object.keys(basket).length ? h : "<p style='text-align:center; opacity:0.3'>Vazio</p>";
        document.getElementById('gift-msg').innerHTML = sub >= 100 ? `<div style="font-size:0.75rem; color:var(--gold); text-align:center; font-weight:700; margin-top:10px; border:1px dashed var(--gold); padding:5px;">üéÅ BRINDE: 1x Iogurte 250ml!</div>` : "";
        document.getElementById('final-val').innerText = `R$ ${(sub + fee).toFixed(2)}`;
    }

    function send() {
        const n = document.getElementById('name').value;
        const a = document.getElementById('addr').value;
        if(!n || !a || !Object.keys(basket).length) return alert("Por favor, preencha todos os campos!");
        
        let m = `*PEDIDO MAST*%0Aüë§ *Cliente:* ${n}%0Aüìç *Endere√ßo:* ${a}%0A%0A*√çTENS:*%0A`;
        for(let id in basket) {
            let item; db.forEach(c => { let f = c.prods.find(x => x.id == id); if(f) item = f; });
            m += `‚Ä¢ ${basket[id]}x ${item.n}%0A`;
        }
        m += `%0Aüí∞ *TOTAL: ${document.getElementById('final-val').innerText}*`;
        window.open(`https://wa.me/5561999851365?text=${m}`);
    }

    window.onload = init;
</script>
</body>
</html>
