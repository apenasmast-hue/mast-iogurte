<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAST IOGURTE | DELIVERY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@400;600;700&family=Courier+Prime:wght@700&display=swap');
        :root { --bg: #fdfaf5; --ink: #1a1a1a; --wa: #25d366; --red: #d63031; --beige: #EBD8B8; --gold: #c5a059; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); color: var(--ink); font-family: 'Poppins', sans-serif; }

        .header { background: var(--beige); padding: 25px; text-align: center; border-bottom: 5px solid #000; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; letter-spacing: 3px; text-transform: uppercase; }

        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 400px; gap: 30px; padding: 30px 20px; }

        .section-header { margin: 40px 0 20px; border-bottom: 4px solid #000; padding-bottom: 5px; }
        .section-header h2 { font-family: 'Playfair Display', serif; font-size: 1.8rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .card { background: #fff; border: 3px solid #000; padding: 15px; text-align: center; transition: all 0.3s; position: relative; }
        .card:hover { transform: translateY(-8px); box-shadow: 8px 8px 0px #000; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f0f0f0; border: 2px solid #000; margin-bottom: 15px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .price { color: var(--red); font-weight: 900; font-size: 1.6rem; margin: 10px 0; display: block; }
        .add-btn { background: #000; color: #fff; border: none; padding: 15px; width: 100%; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .add-btn:active { transform: scale(0.95); background: var(--gold); }

        .receipt { background: #fff; border: 5px solid #000; padding: 30px; font-family: 'Courier Prime', monospace; position: sticky; top: 130px; box-shadow: 10px 10px 0px var(--beige); }
        .receipt h2 { text-align: center; border-bottom: 3px dashed #000; padding-bottom: 15px; margin-bottom: 20px; }
        
        .label-text { font-size: 0.85rem; font-weight: 700; margin: 15px 0 5px; display: block; text-transform: uppercase; }
        .input-field { width: 100%; padding: 12px; border: 2px solid #000; font-family: 'Courier Prime'; font-weight: 700; background: #fff; font-size: 1rem; margin-bottom: 10px; }

        .cart-items { min-height: 80px; border-bottom: 3px dashed #000; margin: 20px 0; padding-bottom: 15px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 1rem; }
        
        .total-row { display: flex; justify-content: space-between; font-size: 1.8rem; font-weight: 900; margin-top: 15px; }
        
        .btn-wa { background: var(--wa); color: #fff; border: 3px solid #000; padding: 20px; width: 100%; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 25px; text-transform: uppercase; }
        .btn-reset { background: #eee; color: #555; border: 2px solid #000; padding: 10px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; font-family: 'Courier Prime'; }

        @media (max-width: 950px) {
            .container { grid-template-columns: 1fr; }
            .receipt { position: static; margin-top: 40px; }
        }
    </style>
</head>
<body>

<header class="header">
    <h1>MAST IOGURTE BRAS√çLIA</h1>
</header>

<div class="container">
    <main id="shop-floor"></main>

    <aside>
        <div class="receipt">
            <h2>RECIBO</h2>
            
            <label class="label-text">Seu Nome:</label>
            <input type="text" id="cust_name" class="input-field" placeholder="Nome...">

            <label class="label-text">Entrega / Frete:</label>
            <select id="area_fee" class="input-field" onchange="renderCart()">
                <option value="10">Lago Sul (Perto) - R$ 10</option>
                <option value="15">Lago Sul (Longe) - R$ 15</option>
                <option value="20">Asa Norte/Sul - R$ 20</option>
                <option value="0">Retirada Local - R$ 0</option>
            </select>

            <label class="label-text">Endere√ßo:</label>
            <textarea id="cust_addr" class="input-field" rows="2" placeholder="Rua, Casa..."></textarea>

            <label class="label-text">Pagamento:</label>
            <select id="pay_method" class="input-field">
                <option value="PIX">PIX</option>
                <option value="Cart√£o">Cart√£o</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>

            <div id="cart-list" class="cart-items"></div>

            <div class="total-row">
                <span>TOTAL:</span>
                <span id="total-val">R$ 10,00</span>
            </div>

            <button class="btn-wa" onclick="checkout()">FINALIZAR PEDIDO</button>
            <button class="btn-reset" onclick="resetOrder()">LIMPAR PEDIDO (SIFIRLA)</button>
        </div>
    </aside>
</div>

<script>
    const inventory = [
        { cat: "Iogurtes Naturais", img: "yogurt.jpg", prods: [
            { id: 1, name: "Natural 1000ml", price: 20 },
            { id: 2, name: "Natural 500ml", price: 10 },
            { id: 3, name: "Natural 250ml", price: 7 }
        ]},
        { cat: "Sobremesas", img: "sutlac.jpg", prods: [
            { id: 4, name: "Arroz Doce (G)", price: 20 },
            { id: 5, name: "Arroz Doce (M)", price: 10 }
        ]}
    ];

    let myCart = {}; 

    function drawMenu() {
        const floor = document.getElementById('shop-floor');
        let html = "";
        inventory.forEach(section => {
            html += `<div class="section-header"><h2>${section.cat}</h2></div><div class="grid">`;
            section.prods.forEach(p => {
                html += `
                <div class="card">
                    <div class="img-box"><img src="${section.img}" onerror="this.src='https://placehold.co/400x400?text=MAST'"></div>
                    <h3>${p.name}</h3>
                    <span class="price">R$ ${p.price.toFixed(2)}</span>
                    <button class="add-btn" onclick="addItem(${p.id})">ADICIONAR +</button>
                </div>`;
            });
            html += `</div>`;
        });
        floor.innerHTML = html;
    }

    function addItem(id) {
        myCart[id] = (myCart[id] || 0) + 1;
        renderCart();
    }

    function resetOrder() {
        if(confirm("Tem certeza que deseja limpar o pedido?")) {
            myCart = {};
            renderCart();
        }
    }

    function renderCart() {
        const listDiv = document.getElementById('cart-list');
        const totalDisp = document.getElementById('total-val');
        const fee = parseFloat(document.getElementById('area_fee').value);
        let subtotal = 0;
        let html = "";
        
        for (const id in myCart) {
            let pData;
            inventory.forEach(cat => {
                const found = cat.prods.find(p => p.id == id);
                if(found) pData = found;
            });
            if(pData) {
                const itemTotal = pData.price * myCart[id];
                subtotal += itemTotal;
                html += `<div class="cart-item"><span>${myCart[id]}x ${pData.name}</span><span>R$ ${itemTotal.toFixed(2)}</span></div>`;
            }
        }
        listDiv.innerHTML = Object.keys(myCart).length ? html : "Carrinho Vazio";
        totalDisp.innerText = `R$ ${(subtotal + fee).toFixed(2)}`;
    }

    function checkout() {
        const n = document.getElementById('cust_name').value;
        const a = document.getElementById('cust_addr').value;
        if(!n || !a || Object.keys(myCart).length === 0) return alert("Preencha Nome, Endere√ßo e adicione itens!");
        
        let msg = `*NOVO PEDIDO - MAST*%0A%0Aüë§ *Cliente:* ${n}%0Aüìç *End:* ${a}%0Aüí≥ *Pagamento:* ${document.getElementById('pay_method').value}%0A%0A*ITENS:*%0A`;
        for (const id in myCart) {
            let pData;
            inventory.forEach(cat => {
                const found = cat.prods.find(item => item.id == id);
                if(found) pData = found;
            });
            msg += `‚Ä¢ ${myCart[id]}x ${pData.name}%0A`;
        }
        msg += `%0Aüí∞ *TOTAL: ${document.getElementById('total-val').innerText}*`;
        window.open(`https://wa.me/5561999851365?text=${msg}`);
    }

    drawMenu();
</script>
</body>
</html>
