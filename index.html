<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAST IOGURTE | PREMIUM DELIVERY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@300;400;600;700&family=Courier+Prime:wght@700&display=swap');
        :root { --bg: #fdfaf5; --ink: #1a1a1a; --wa: #25d366; --red: #d63031; --beige: #EBD8B8; --gold: #c5a059; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; word-wrap: break-word; }
        body { background: var(--bg); color: var(--ink); font-family: 'Poppins', sans-serif; line-height: 1.4; overflow-x: hidden; }

        .status-bar { background: var(--ink); color: #fff; text-align: center; padding: 5px; font-size: 0.75rem; letter-spacing: 1px; font-weight: 600; }

        .header { background: var(--beige); padding: 20px; text-align: center; border-bottom: 5px solid #000; position: sticky; top: 0; z-index: 1000; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 1.8rem; }

        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 380px; gap: 20px; padding: 20px; }

        .section-title { margin: 20px 0 15px; border-bottom: 4px solid #000; font-family: 'Playfair Display', serif; font-size: 1.6rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: #fff; border: 3px solid #000; padding: 15px; text-align: center; display: flex; flex-direction: column; height: 100%; }
        .img-box { width: 100%; aspect-ratio: 1; background: #f0f0f0; border: 2px solid #000; margin-bottom: 10px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .desc { font-size: 0.75rem; color: #666; margin-bottom: 10px; min-height: 35px; }
        .price { color: var(--red); font-weight: 900; font-size: 1.4rem; margin-bottom: 10px; }
        
        .add-btn { background: #000; color: #fff; border: none; padding: 12px; width: 100%; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: auto; }

        /* ADƒ∞SYON Fƒ∞≈ûƒ∞ - TA≈ûMAYA KAR≈ûI G√ú√áLENDƒ∞Rƒ∞LMƒ∞≈û */
        .receipt { 
            background: #fff; 
            border: 5px solid #000; 
            padding: 20px; 
            font-family: 'Courier Prime', monospace; 
            position: sticky; 
            top: 110px; 
            max-height: calc(100vh - 130px); 
            display: flex; 
            flex-direction: column;
            width: 100%;
        }
        .receipt h2 { text-align: center; border-bottom: 3px dashed #000; padding-bottom: 10px; margin-bottom: 15px; font-size: 1.3rem; flex-shrink: 0; }
        
        /* Kaydƒ±rƒ±labilir ƒ∞√ß B√∂lge */
        .receipt-content { 
            overflow-y: auto; 
            overflow-x: hidden; 
            flex-grow: 1; 
            padding-right: 5px; 
        }

        .input-group { margin-bottom: 10px; }
        .label-text { font-size: 0.7rem; font-weight: 700; margin-bottom: 3px; display: block; text-transform: uppercase; }
        .input-field { width: 100%; padding: 8px; border: 2px solid #000; font-family: 'Courier Prime'; font-weight: 700; font-size: 0.9rem; }

        .cart-items { border-bottom: 3px dashed #000; margin: 15px 0; padding-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; font-size: 0.85rem; gap: 10px; }
        .item-name { flex-grow: 1; }
        .qty-controls { display: flex; align-items: center; gap: 5px; flex-shrink: 0; }
        .qty-btn { background: #eee; border: 1px solid #000; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; }

        .total-row { display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: 900; margin-top: 10px; flex-shrink: 0; }
        
        .btn-wa { background: var(--wa); color: #fff; border: 3px solid #000; padding: 15px; width: 100%; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 15px; flex-shrink: 0; }
        .btn-reset { background: none; border: none; color: var(--red); cursor: pointer; font-size: 0.75rem; text-decoration: underline; margin-top: 10px; width: 100%; font-weight: 700; flex-shrink: 0; }

        @media (max-width: 950px) {
            .container { grid-template-columns: 1fr; }
            .receipt { position: static; max-height: none; }
        }
    </style>
</head>
<body>

<div class="status-bar">‚óè SISTEMA DE PEDIDOS ONLINE ATIVO</div>

<header class="header">
    <h1>MAST IOGURTE</h1>
</header>

<div class="container">
    <main id="menu-display"></main>

    <aside>
        <div class="receipt">
            <h2>RESUMO</h2>
            
            <div class="receipt-content">
                <div class="input-group">
                    <label class="label-text">Seu Nome:</label>
                    <input type="text" id="c_name" class="input-field" placeholder="Nome...">
                </div>

                <div class="input-group">
                    <label class="label-text">Entrega:</label>
                    <select id="c_fee" class="input-field" onchange="renderCart()">
                        <option value="10">Lago Sul (Perto) - R$ 10</option>
                        <option value="15">Lago Sul (Longe) - R$ 15</option>
                        <option value="20">Asa Norte/Sul - R$ 20</option>
                        <option value="0">Retirada Local - R$ 0</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="label-text">Endere√ßo:</label>
                    <textarea id="c_addr" class="input-field" rows="2" placeholder="Quadra, Casa..."></textarea>
                </div>

                <div class="input-group">
                    <label class="label-text">Pagamento:</label>
                    <select id="c_pay" class="input-field">
                        <option value="PIX">PIX</option>
                        <option value="Cart√£o">Cart√£o</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>

                <div id="cart-items" class="cart-items"></div>
            </div>

            <div class="total-row">
                <span>TOTAL</span>
                <span id="total-price">R$ 10,00</span>
            </div>

            <button class="btn-wa" onclick="sendOrder()">FINALIZAR PEDIDO</button>
            <button class="btn-reset" onclick="clearAll()">Limpar todo o pedido</button>
        </div>
    </aside>
</div>

<script>
    const menu = [
        {
            title: "Iogurtes",
            img: "yogurt.jpg",
            items: [
                { id: 1, name: "Natural 1000ml", price: 20, desc: "Familiar, 100% integral." },
                { id: 2, name: "Natural 500ml", price: 10, desc: "Tamanho ideal para o dia." },
                { id: 3, name: "Natural 250ml", price: 7, desc: "Pr√°tico e nutritivo." }
            ]
        },
        {
            title: "Doces",
            img: "sutlac.jpg",
            items: [
                { id: 4, name: "Arroz Doce (G)", price: 20, desc: "Receita tradicional fam√≠lia." },
                { id: 5, name: "Arroz Doce (M)", price: 10, desc: "Cremoso e fresquinho." }
            ]
        }
    ];

    let basket = {};

    function initMenu() {
        const display = document.getElementById('menu-display');
        let html = "";
        menu.forEach(cat => {
            html += `<div class="section-title"><h2>${cat.title}</h2></div><div class="grid">`;
            cat.items.forEach(p => {
                html += `
                <div class="card">
                    <div class="img-box"><img src="${cat.img}" onerror="this.src='https://placehold.co/400x400?text=MAST'"></div>
                    <h3>${p.name}</h3>
                    <p class="desc">${p.desc}</p>
                    <span class="price">R$ ${p.price.toFixed(2)}</span>
                    <button class="add-btn" onclick="modifyQty(${p.id}, 1)">ADICIONAR +</button>
                </div>`;
            });
            html += `</div>`;
        });
        display.innerHTML = html;
    }

    function modifyQty(id, amt) {
        basket[id] = (basket[id] || 0) + amt;
        if(basket[id] <= 0) delete basket[id];
        renderCart();
    }

    function clearAll() {
        if(confirm("Deseja limpar o pedido?")) {
            basket = {};
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('cart-items');
        const priceTag = document.getElementById('total-price');
        const fee = parseFloat(document.getElementById('c_fee').value);
        let sub = 0;
        let html = "";
        
        for (const id in basket) {
            let item;
            menu.forEach(c => { const f = c.items.find(i => i.id == id); if(f) item = f; });
            if(item) {
                const totalItem = item.price * basket[id];
                sub += totalItem;
                html += `
                <div class="cart-item">
                    <div class="item-name">${item.name}</div>
                    <div class="qty-controls">
                        <div class="qty-btn" onclick="modifyQty(${id}, -1)">-</div>
                        <span>${basket[id]}</span>
                        <div class="qty-btn" onclick="modifyQty(${id}, 1)">+</div>
                    </div>
                    <div style="flex-shrink:0; font-weight:900;">R$ ${totalItem.toFixed(2)}</div>
                </div>`;
            }
        }
        list.innerHTML = Object.keys(basket).length ? html : "<p style='text-align:center; opacity:0.4; font-size:0.8rem;'>Seu carrinho est√° vazio.</p>";
        priceTag.innerText = `R$ ${(sub + fee).toFixed(2)}`;
    }

    function sendOrder() {
        const n = document.getElementById('c_name').value;
        const a = document.getElementById('c_addr').value;
        const p = document.getElementById('c_pay').value;
        const f = document.getElementById('c_fee').options[document.getElementById('c_fee').selectedIndex].text;
        
        if(!n || !a || Object.keys(basket).length === 0) return alert("Preencha Nome, Endere√ßo e produtos!");
        
        let m = `*PEDIDO - MAST*%0A%0Aüë§ *Cliente:* ${n}%0Aüìç *End:* ${a}%0Aüöö *Entrega:* ${f}%0Aüí≥ *Pag:* ${p}%0A%0A*PRODUTOS:*%0A`;
        for (const id in basket) {
            let item;
            menu.forEach(c => { const f = c.items.find(i => i.id == id); if(f) item = f; });
            m += `‚Ä¢ ${basket[id]}x ${item.name}%0A`;
        }
        m += `%0Aüí∞ *TOTAL: ${document.getElementById('total-price').innerText}*`;
        window.open(`https://wa.me/5561999851365?text=${m}`, '_blank');
    }

    initMenu();
    renderCart();
</script>
</body>
</html>
