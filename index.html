<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAST IOGURTE | ELITE DELIVERY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@300;400;600;700&family=Courier+Prime:wght@700&display=swap');
        :root { --bg: #fdfaf5; --ink: #1a1a1a; --wa: #25d366; --red: #d63031; --beige: #EBD8B8; --gold: #c5a059; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; word-wrap: break-word; }
        body { background: var(--bg); color: var(--ink); font-family: 'Poppins', sans-serif; line-height: 1.4; overflow-x: hidden; scroll-behavior: smooth; }

        .promo-bar { background: var(--ink); color: var(--beige); text-align: center; padding: 8px; font-size: 0.8rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }

        .header { background: var(--beige); padding: 40px 20px; text-align: center; border-bottom: 5px solid #000; position: sticky; top: 0; z-index: 1000; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; letter-spacing: 3px; }

        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 420px; gap: 30px; padding: 40px 20px; }

        .section-title { margin: 30px 0 15px; border-left: 12px solid #000; padding-left: 15px; font-family: 'Playfair Display', serif; font-size: 2rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .card { background: #fff; border: 3.5px solid #000; padding: 20px; text-align: center; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-8px); box-shadow: 10px 10px 0px #000; }
        .img-box { width: 100%; aspect-ratio: 1; background: #f0f0f0; border: 2px solid #000; margin-bottom: 15px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .price { color: var(--red); font-weight: 900; font-size: 1.7rem; margin-bottom: 15px; }
        .add-btn { background: #000; color: #fff; border: none; padding: 18px; width: 100%; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        .receipt { 
            background: #fff; border: 6px solid #000; padding: 30px; font-family: 'Courier Prime', monospace; 
            position: sticky; top: 140px; max-height: 82vh; display: flex; flex-direction: column;
            box-shadow: 15px 15px 0px var(--beige);
        }
        .receipt h2 { text-align: center; border-bottom: 4px dashed #000; padding-bottom: 15px; margin-bottom: 20px; }
        .receipt-scroll { overflow-y: auto; flex-grow: 1; padding-right: 10px; }

        .input-field { width: 100%; padding: 12px; border: 3px solid #000; font-family: 'Courier Prime'; font-weight: 700; margin-bottom: 15px; font-size: 1rem; }
        .input-field:invalid { border-color: var(--red); }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.95rem; align-items: center; border-bottom: 2px dotted #eee; padding-bottom: 8px; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { background: #000; color: #fff; border: none; width: 25px; height: 25px; cursor: pointer; font-weight: 900; }

        .gift-alert { background: #fff3cd; border: 2px dashed #856404; color: #856404; padding: 10px; font-size: 0.8rem; font-weight: 700; margin-top: 10px; text-align: center; }

        .total-row { font-size: 2rem; font-weight: 900; border-top: 4px solid #000; padding-top: 20px; margin-top: 15px; display: flex; justify-content: space-between; }
        
        .btn-wa { background: var(--wa); color: #fff; border: 4px solid #000; padding: 22px; width: 100%; font-weight: 900; font-size: 1.4rem; cursor: pointer; margin-top: 20px; transition: 0.2s; }
        .btn-wa:hover { transform: scale(1.02); }

        .footer-links { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .f-link { font-size: 0.7rem; color: #000; font-weight: 700; text-decoration: none; border: 1px solid #000; padding: 5px 10px; background: var(--beige); }

        @media (max-width: 950px) {
            .container { grid-template-columns: 1fr; }
            .receipt { position: static; max-height: none; }
        }
    </style>
</head>
<body>

<div class="promo-bar">ENTREGA GR√ÅTIS ACIMA DE R$ 100 üöö MAST IOGURTE</div>

<header class="header">
    <h1>MAST IOGURTE</h1>
</header>

<div class="container">
    <main id="menu-root"></main>

    <aside>
        <div class="receipt" id="receipt-box">
            <h2>RESUMO DO PEDIDO</h2>
            
            <div class="receipt-scroll">
                <input type="text" id="cust-name" class="input-field" placeholder="Seu Nome completo">
                <select id="cust-loc" class="input-field" onchange="renderCart()">
                    <option value="10">Lago Sul (Perto) - R$ 10</option>
                    <option value="15">Lago Sul (Longe) - R$ 15</option>
                    <option value="20">Asa Norte/Sul - R$ 20</option>
                    <option value="0">Retirada no Local - R$ 0</option>
                </select>
                <textarea id="cust-addr" class="input-field" rows="2" placeholder="Endere√ßo (Rua, Casa, Bloco)"></textarea>
                
                <div id="cart-data"></div>
                <div id="gift-section"></div>
            </div>

            <div class="total-row">
                <span>TOTAL</span>
                <span id="final-price">R$ 0,00</span>
            </div>

            <button class="btn-wa" onclick="checkout()">ENVIAR WHATSAPP</button>
            
            <div class="footer-links">
                <a href="#" class="f-link">INSTAGRAM</a>
                <a href="#" class="f-link">COMO CHEGAR</a>
            </div>
            <button onclick="localStorage.clear(); location.reload();" style="font-size: 0.6rem; color: #999; border: none; background: none; margin-top: 15px; cursor: pointer;">[ RESETAR SISTEMA ]</button>
        </div>
    </aside>
</div>

<footer style="text-align: center; padding: 40px; opacity: 0.5; font-size: 0.8rem; font-weight: 700;">
    MAST IOGURTE BRAS√çLIA ¬© 2026 - TRADI√á√ÉO EM CADA COLHERADA
</footer>

<script>
    const data = [
        { cat: "Nossos Iogurtes", img: "yogurt.jpg", prods: [{id:1, n:"Natural 1000ml", p:20}, {id:2, n:"Natural 500ml", p:10}, {id:3, n:"Natural 250ml", p:7}] },
        { cat: "Sobremesas", img: "sutlac.jpg", prods: [{id:4, n:"Arroz Doce (G)", p:20}, {id:5, n:"Arroz Doce (M)", p:10}] }
    ];

    let cart = {};

    function init() {
        let h = "";
        data.forEach(c => {
            h += `<div class="section-title"><h2>${c.cat}</h2></div><div class="grid">`;
            c.prods.forEach(p => {
                h += `<div class="card">
                    <div class="img-box"><img src="${c.img}"></div>
                    <h3>${p.n}</h3>
                    <div class="price">R$ ${p.p.toFixed(2)}</div>
                    <button class="add-btn" onclick="updateQty(${p.id}, 1)">ADICIONAR +</button>
                </div>`;
            });
            h += `</div>`;
        });
        document.getElementById('menu-root').innerHTML = h;
        renderCart();
    }

    function updateQty(id, amt) {
        cart[id] = (cart[id] || 0) + amt;
        if(cart[id] <= 0) delete cart[id];
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-data');
        const fee = parseFloat(document.getElementById('cust-loc').value);
        let sub = 0; let html = "";

        for(let id in cart) {
            let item; data.forEach(c => { let f = c.prods.find(x => x.id == id); if(f) item = f; });
            let t = item.p * cart[id];
            sub += t;
            html += `<div class="cart-item">
                <span><b>${cart[id]}x</b> ${item.n}</span>
                <div class="qty-controls">
                    <button class="qty-btn" onclick="updateQty(${id},-1)">-</button>
                    <button class="qty-btn" onclick="updateQty(${id},1)">+</button>
                    <span>R$ ${t.toFixed(2)}</span>
                </div>
            </div>`;
        }

        list.innerHTML = Object.keys(cart).length ? html : "<p style='text-align:center; padding: 20px; opacity: 0.5;'>Nenhum item selecionado</p>";
        
        // Hediye Sistemi (100 R$ √ºzerine)
        const gift = document.getElementById('gift-section');
        if(sub >= 100) {
            gift.innerHTML = `<div class="gift-alert">üéÅ PARAB√âNS! Voc√™ ganhou um Iogurte 250ml de cortesia!</div>`;
        } else {
            gift.innerHTML = "";
        }

        document.getElementById('final-price').innerText = `R$ ${(sub + fee).toFixed(2)}`;
    }

    function checkout() {
        const n = document.getElementById('cust-name').value;
        const a = document.getElementById('cust-addr').value;
        const f = document.getElementById('cust-loc').options[document.getElementById('cust-loc').selectedIndex].text;
        
        if(!n || !a || !Object.keys(cart).length) {
            alert("Ei patron! Preencha seu nome, endere√ßo e adicione itens ao carrinho.");
            return;
        }

        let m = `*PEDIDO MAST IOGURTE*%0A%0Aüë§ *Cliente:* ${n}%0Aüìç *Endere√ßo:* ${a}%0Aüöö *Entrega:* ${f}%0A%0A*PRODUTOS:*%0A`;
        for(let id in cart) {
            let item; data.forEach(c => { let f = c.prods.find(x => x.id == id); if(f) item = f; });
            m += `‚Ä¢ ${cart[id]}x ${item.n}%0A`;
        }
        
        let totalVal = document.getElementById('final-price').innerText;
        if(parseFloat(totalVal.replace('R$ ','')) >= 110) m += `%0AüéÅ *BRINDE:* 1x Iogurte 250ml Cortesia%0A`;
        
        m += `%0Aüí∞ *TOTAL: ${totalVal}*`;
        window.open(`https://wa.me/5561999851365?text=${m}`);
    }

    init();
</script>
</body>
</html>
