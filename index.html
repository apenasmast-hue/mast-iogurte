<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAST IOGURTE | PREMIUM DELIVERY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@300;400;600;700&family=Courier+Prime:wght@700&display=swap');
        :root { --bg: #fdfaf5; --ink: #1a1a1a; --wa: #25d366; --red: #d63031; --beige: #EBD8B8; --gold: #c5a059; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; word-wrap: break-word; }
        body { background: var(--bg); color: var(--ink); font-family: 'Poppins', sans-serif; line-height: 1.4; overflow-x: hidden; scroll-behavior: smooth; }

        .promo-bar { background: var(--ink); color: var(--beige); text-align: center; padding: 8px; font-size: 0.8rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }

        .header { background: var(--beige); padding: 30px 20px; text-align: center; border-bottom: 5px solid #000; position: sticky; top: 0; z-index: 1000; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; letter-spacing: 2px; }

        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 400px; gap: 30px; padding: 30px 20px; }

        .section-title { margin: 25px 0 15px; border-left: 10px solid #000; padding-left: 15px; font-family: 'Playfair Display', serif; font-size: 1.8rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .card { background: #fff; border: 3.5px solid #000; padding: 20px; text-align: center; transition: 0.3s; position: relative; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 8px 8px 0px #000; }
        .img-box { width: 100%; aspect-ratio: 1; background: #f0f0f0; border: 2px solid #000; margin-bottom: 15px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .price { color: var(--red); font-weight: 900; font-size: 1.6rem; margin-bottom: 15px; }
        .add-btn { background: #000; color: #fff; border: none; padding: 15px; width: 100%; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: auto; }

        /* ADISYON FI≈ûI */
        .receipt { 
            background: #fff; border: 6px solid #000; padding: 25px; font-family: 'Courier Prime', monospace; 
            position: sticky; top: 130px; max-height: 85vh; display: flex; flex-direction: column;
            box-shadow: 12px 12px 0px var(--beige);
        }
        .receipt h2 { text-align: center; border-bottom: 4px dashed #000; padding-bottom: 12px; margin-bottom: 15px; }
        .receipt-scroll { overflow-y: auto; flex-grow: 1; padding-right: 5px; }

        .input-field { width: 100%; padding: 10px; border: 3px solid #000; font-family: 'Courier Prime'; font-weight: 700; margin-bottom: 12px; font-size: 0.9rem; }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.85rem; align-items: center; border-bottom: 1px dotted #ccc; padding-bottom: 8px; }
        .qty-controls { display: flex; align-items: center; gap: 8px; }
        .qty-btn { background: #000; color: #fff; border: none; width: 22px; height: 22px; cursor: pointer; font-weight: 900; display: flex; align-items: center; justify-content: center; }

        .gift-tag { background: #fff3cd; color: #856404; padding: 8px; font-size: 0.75rem; font-weight: 700; margin-top: 10px; text-align: center; border: 1px dashed #856404; }

        .total-row { font-size: 1.8rem; font-weight: 900; border-top: 4px solid #000; padding-top: 15px; margin-top: 10px; display: flex; justify-content: space-between; }
        
        .btn-wa { background: var(--wa); color: #fff; border: 4px solid #000; padding: 20px; width: 100%; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 20px; text-transform: uppercase; }

        @media (max-width: 950px) {
            .container { grid-template-columns: 1fr; }
            .receipt { position: static; max-height: none; box-shadow: none; margin-top: 40px; }
        }
    </style>
</head>
