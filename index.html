<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAST IOGURTE | Premium Brasília</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg: #fdfaf5;
            --gold: #b89550;
            --ink: #1a1a1a;
            --white: #ffffff;
            --wa: #25d366;
            --status-on: #2ecc71;
        }

        body {
            background-color: var(--bg);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: var(--ink);
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
        }

        /* HEADER & CANLI DURUM */
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 5px double var(--gold);
            backdrop-filter: blur(10px);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--ink);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .dot { height: 8px; width: 8px; background-color: var(--status-on); border-radius: 50%; display: inline-block; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 3rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .container { max-width: 900px; margin: -20px auto 50px; padding: 0 15px; }

        /* ÜRÜN KUTULARI */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-box {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(184, 149, 80, 0.2);
            border-radius: 25px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .img-frame { width: 100%; aspect-ratio: 1/1; background: #fff; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #eee; }
        .img-frame img { width: 100%; height: 100%; object-fit: contain; }

        .cat-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; text-align: center; color: var(--gold); text-transform: uppercase; margin: 0 0 15px 0; border-bottom: 1px solid var(--gold); padding-bottom: 5px; }

        .price-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 0.85rem; }
        .val { font-weight: 700; color: var(--gold); }

        /* HAFTALIK SET (YENİ) */
        .combo-card {
            background: linear-gradient(135deg, #fff 0%, #fffdf0 100%);
            border: 2px solid var(--gold);
            margin-top: 30px;
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(184,149,80,0.1);
        }

        .combo-badge { background: var(--gold); color: white; padding: 4px 12px; border-radius: 5px; font-size: 0.7rem; font-weight: 700; }

        /* ABONELİK (YENİ) */
        .subscription-card {
            background: var(--ink);
            color: white;
            margin-top: 20px;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
        }

        /* BUTONLAR */
        .wa-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: var(--wa); color: white; padding: 20px; border-radius: 50px;
            text-decoration: none; font-weight: 700; margin-top: 25px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3); transition: 0.3s;
        }
        .wa-btn:hover { transform: scale(1.02); }

        footer { padding: 40px; text-align: center; font-size: 0.65rem; color: #999; letter-spacing: 2px; }

        @media (max-width: 600px) { .product-grid { gap: 10px; } .product-box { padding: 12px; } }
    </style>
</head>
