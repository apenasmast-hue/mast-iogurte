<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>MAST IOGURTE | Delivery Brasília</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@400;600;700&family=Courier+Prime:wght@700&display=swap');

        :root { --bg: #fdfaf5; --gold: #b89550; --ink: #1a1a1a; --white: #ffffff; --wa: #25d366; --red: #d63031; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--ink); font-family: 'Poppins', sans-serif; line-height: 1.4; }

        /* HEADER - GÖRSELDEKİ GİBİ */
        .top-nav { background: #EBD8B8; /* Görseldeki açık kahve tonu */ padding: 15px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 4000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-left { display: flex; align-items: center; }
        .nav-logo-circle { width: 55px; height: 55px; border-radius: 50%; background-color: #fdfaf5; /* Logo arkası beyaz */ border: 2px solid var(--ink); /* Görseldeki gibi siyah çerçeve */ margin-right: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .nav-logo-circle img { max-width: 80%; max-height: 80%; object-fit: contain; } /* Logo yerleşimi */
        
        .brand-text { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 900; color: var(--ink); line-height: 1; }
        .brand-subtext { font-size: 0.8rem; font-weight: 400; color: var(--ink); }

        .nav-alert { font-size: 0.9rem; font-weight: 700; color: var(--red); line-height: 1.3; text-align: right; animation: blinker 1.5s infinite; padding: 0 10px; /* Görseldeki gibi boşluk */ }
        @keyframes blinker { 50% { opacity: 0.3; } }
        .menu-icon { font-size: 2rem; color: var(--ink); display: none; /* Masaüstünde gizli */ }

        /* ANA LAYOUT - GÖRSELDEKİ GİBİ */
        .main-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 400px; gap: 40px; padding: 30px 15px 160px; }

        .section-title { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--ink); margin: 30px 0 20px; border-bottom: 4px solid var(--ink); display: inline-block; padding-bottom: 5px; /* Görseldeki gibi çizginin üstünde boşluk */ }

        /* ÜRÜN KARTLARI - GÖRSELDEKİ SİMETRİ VE DÜZEN */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .card { background: #fff; border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .img-container { position: relative; width: 100%; aspect-ratio: 1; border-radius: 10px; overflow: hidden; margin-bottom: 15px; background: #eee; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .card-logo { position: absolute; top: 10px; right: 10px; width: 40px; height: 40px; background: #fdfaf5; border-radius: 50%; border: 1px solid var(--ink); display: flex; align-items: center; justify-content: center; }
        .card-logo img { width: 70%; height: 70%; object-fit: contain; }

        .card h3 { font-family: 'Poppins', sans-serif; font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; color: var(--ink); }
        .price { color: var(--gold); font-weight: 800; font-size: 1.4rem; margin: 10px 0; }
        .btn-add { background: var(--ink); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 0.85rem; }

        /* ADİSYON (FİŞ) - GÖRSELDEKİ GİBİ */
        .desktop-sidebar { position: sticky; top: 30px; } /* Görselde daha yukarıda duruyor */
        .receipt { background: #fff; padding: 30px; border: 3px solid var(--ink); font-family: 'Courier Prime', monospace; position: relative; box-shadow: 8px 8px 0px rgba(0,0,0,0.1); }
        .receipt-header { text-align: center; border-bottom: 2px dashed var(--ink); padding-bottom: 20px; margin-bottom: 20px; }
        .receipt-header h2 { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; }
        .bairro-select { width: 100%; padding: 12px; font-family:'Courier Prime', monospace; font-size:1.0rem; border:2px solid var(--ink); margin-bottom:20px; background-color: #fff; }
        .cart-items { min-height: 100px; /* Görselde boş fiş de olsa bir alanı var */ }
        .receipt-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 1rem; font-weight: 700; }
        .total-row { border-top: 3px solid var(--ink); margin-top: 20px; padding-top: 20px; font-size: 1.8rem; font-weight: 900; display: flex; justify-content: space-between; }
        
        .btn-clear { background: #eee; border: 2px solid var(--ink); color: var(--ink); padding: 12px; width: 100%; margin-top: 20px; font-weight: 700; cursor: pointer; font-family: 'Poppins'; text-transform: uppercase; }
        .btn-wa { display: block; background: var(--wa); color: white; text-align: center; padding: 18px; margin-top: 15px; text-decoration: none; font-weight: 900; font-size: 1.2rem; border: 3px solid var(--ink); }

        /* MOBİL PANEL */
        .mobile-panel { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; z-index: 5000; border-top: 5px solid var(--gold); display: none; box-shadow: 0 -10px 40px rgba(0,0,0,0.3); transition: transform 0.4s ease-out; max-height: 85vh; overflow-y: auto; }
        .panel-trigger { background: var(--ink); color: white; padding: 18px 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .panel-content { padding: 25px; }

        @media (max-width: 950px) {
            .main-container { grid-template-columns: 1fr; padding-bottom: 100px; } /* Mobilde alttaki panel için boşluk */
            .desktop-sidebar { display: none; }
            .mobile-panel { display: block; transform: translateY(calc(100% - 65px)); } /* Panel sadece başlığı gözükecek şekilde */
            .mobile-panel.active { transform: translateY(0); } /* Panel açıldığında tam görünür */
            .grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .nav-alert { display: none; /* Mobilde görselde yok */ }
            .menu-icon { display: block; }
        }
        @media (max-width: 500px) { 
            .grid { grid-template-columns: 1fr; }
            .nav-left { width: 100%; justify-content: center; } /* Logoyu ortala */
            .brand-text { font-size: 1.3rem; }
            .brand-subtext { font-size: 0.7rem; }
        }
    </style>
</head>
